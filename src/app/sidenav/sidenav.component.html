<div class="side__nav">
    <div class="logo__container">
        <button class="logo">
            J
        </button>
        <div class="logo__text" *ngIf="collapsed">
            <img src="../../assets/image/logotipo__jasvis.png" alt="">
        </div>
        <button class="btn__close">
            <i class="fa-regular fa-bell"></i>
        </button>
    </div>
    

    <ul class="sidenav__nav">
        
        <li class="photo__container">
            <div class="borda__photo">
                <img src="../../assets/image/Jasmine__Persona.png" alt="Jasmine__Persona">
            </div>

            <div class="username">
                <span>Jasmine Souza</span>
            </div>
        </li>

        <li class="sistema__de__busca">
            <div class="search__container">
                <button class="btn__search"> 
                    <i class='bx bx-search'></i>
                </button>
    
                <div class="input__search">
                    <input type="text" placeholder="Buscar Informações">
                </div>
            </div>
           
        </li>
        
        <li class="side__nav__item" *ngFor="let data of navData">
            <a class="sidenav__nav__link"  [routerLink]="data.routerLink"   routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav__link__icon icone" [class]="data.icon"></i>
                <span class="sidenav__link__text">{{data.label}}</span>
            </a>
        </li>

    </ul>
</div>
