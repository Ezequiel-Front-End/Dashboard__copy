

<div class="table__container">


  
  <h3 class="heading">Próximos Vencimentos</h3>
<div class="search-container">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Buscar Informações" autocomplete="off" (keyup)="filterData($event)"> 
    </mat-form-field>

    <table  mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Data de Registro</th>
      <td mat-cell *matCellDef="let element"> {{element.slt_00001}} </td>
    </ng-container>
  
    <ng-container matColumnDef="codigoCorretora">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Codigo da Corretora<th>
        <td mat-cell *matCellDef="let element"> {{element.data.ipt_00002}} </td>
      </ng-container>
      
  
      <ng-container matColumnDef="nomeCompleto">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Nome Completo</th>
        <td mat-cell *matCellDef="let element"> {{element.data.ipt_00003}} </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>

</div>


    <mat-paginator class="page" #paginator [length]="paginator?.length" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>




    <mat-spinner></mat-spinner>
