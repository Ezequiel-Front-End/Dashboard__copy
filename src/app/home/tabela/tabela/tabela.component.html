

<div class="table__container">
  <h3 class="heading">Próximos Vencimentos</h3>
<div class="search-container">
    <mat-form-field appearance="fill">
      <input matInput (keyup)="Filterchange($event)" placeholder="Buscar Informações" autocomplete="off" #input > 
    </mat-form-field>

    <table  mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  
      <ng-container matColumnDef="nomeCompleto">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Nome Completo</th>
        <td mat-cell *matCellDef="let element">{{element.data.nomeCompleto}}</td>
      </ng-container>

      
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element"> {{element.data.email}} </td>
      </ng-container>

      
      <ng-container matColumnDef="telefone">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let element"> {{element.data.telefone}} </td>
      </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- nao existe mais nada amigo  -->
    <tr *matNoDataRow class="alert">
      <td class="mat-cell" colspan="4" >Dado não encontrado!</td>
    </tr>
   </table>

</div>


    <mat-paginator class="page" #paginator [length]="paginator?.length" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
