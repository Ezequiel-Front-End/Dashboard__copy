

<div class="table__container">


  
  <h3 class="heading">Próximos Vencimentos</h3>
<div class="search-container">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Buscar Informações" autocomplete="off" (keyup)="filterData($event)"> 
    </mat-form-field>

    <table  mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Comentario<th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      
  
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>

     
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>

</div>


    <mat-paginator class="page" #paginator [length]="paginator?.length" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>




    <mat-spinner></mat-spinner>
