<div class="table__container">
    <h3 class="heading">Operações Long & Short</h3>
    <mat-form-field appearance="fill">
        <input matInput placeholder="Buscar Informações" autocomplete="off" (keyup)="filterData($event)"> 
      </mat-form-field>
  
      <table  mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Name<th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
    
        <ng-container matColumnDef="email">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
       
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>


<mat-paginator class="page" #paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
