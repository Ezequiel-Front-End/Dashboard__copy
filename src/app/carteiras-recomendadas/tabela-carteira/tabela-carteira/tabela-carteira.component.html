<div class="table__container">
    <h3 class="heading">Carteira</h3>
    <mat-form-field appearance="fill">
      <input matInput placeholder="Buscar Informações" autocomplete="off" (keyup)="filterData($event)"> 
    </mat-form-field>

    <table  mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="userId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>title<th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      
  
      <ng-container matColumnDef="completed">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>completed</th>
        <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>

<mat-paginator class="page" #paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
