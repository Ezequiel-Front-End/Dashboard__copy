
<div class="container__grafico">
    <div class="grafico">

        <div class="grafico__column">
            <div class="titulo">
                <p>Fundos Imobiliarios</p>
            </div>
            <div class="grafico">
                <canvas baseChart class="chart"
                [data]="pieChartDataBar"
                [type]="pieChartTypeBar"
                [options]="pieChartOptionsBar"
                [plugins]="pieChartPluginsBar">
                    </canvas>
            </div>  
        </div>
    
       
        <div class="grafico__pie">
            <div class="titulo">
                <p>Ações</p>
            </div>
                <div class="grafico">
                    <canvas baseChart class="chart"
                [data]="pieChartData"
                [type]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins">
                    </canvas>
                </div>
        </div>
      
    </div>
   


</div>
